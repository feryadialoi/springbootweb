<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-end mb-3">
        <h1>Product</h1>
        <div>
            <a class="btn btn-primary" th:href="@{'/products/create'}">Add Item</a>
        </div>
    </div>
    <table class="table table-responsive table-striped table-bordered">
        <thead>
        <td>#</td>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Action</td>
        </thead>
        <tr th:each="product : ${products}">
            <td th:text="${productStat.index + 1}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a class="btn btn-outline-primary btn-sm" th:href="@{'/products/show/' + ${product.id}}">view</a>
                <a class="btn btn-outline-warning btn-sm" th:href="@{'/products/edit/' + ${product.id}}">edit</a>
            </td>
        </tr>
    </table>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
