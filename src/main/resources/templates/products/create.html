<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <ul>
        <li th:each="err : ${#fields.errors()}" th:text="${err}"/>
    </ul>
    <a class="btn btn-outline-primary" th:href="${'/products'}">Back</a>
    <form th:action="@{'/products'}" th:method="post" th:object="${product}">

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" th:errorclass="is-invalid" id="name" name="name" type="text"
                       th:field="*{name}">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:value="${#fields.errors('name')}"
                   th:errors="*{name}">
                    Invalid Name</p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input class="form-control" id="price" name="price" type="number" th:errorclass="is-invalid" th:field="*{price}">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:value="${#fields.errors('price')}"
                th:errors="*{price}">
                    Invalid Price</p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input class="form-control" id="quantity" name="quantity" type="number" th:errorclass="is-invalid" th:field="*{quantity}">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}"
                   th:value="${#fields.errors('quantity')}" th:errors="*{quantity}">Invalid Quantity</p>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">save</button>

    </form>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
